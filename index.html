<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body class="container">
    <header class="flex justify-between">
      <img src="assets/giarddesign-logo.svg" alt="logo" />
      <nav class="flex text-custom-600 gap-4 items-center">
        <a href="#">Oferta</a>
        <a href="#">O firmie</a>
        <a href="#">Realizacja</a>
        <a href="#">Kontakt</a>
        <div class="search-icon w-6 cursor-pointer"></div>
      </nav>
    </header>
    <main>
      <section
        id="intro"
        class="w-full h-auto bg-[#DCC1AB] justify-end items-center gap-16 inline-flex"
      >
        <div class="flex justify-center items-center p-16 aspect-square">
          <div class="flex flex-col">
            <h1>Nowoczesna aranżacja<br />Twojego ogrodu</h1>
            <p class="mt-11 mb-[75px]">
              Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
              realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
              podejściem do każdego projektu.
            </p>
            <div>
              <button class="btn-base text-stone-100 bg-green-900">
                Skontaktuj się z nami
              </button>

              <button
                class="btn-base border-green-900 text-green-900 stroke-down"
              >
                Zobacz nasze realizacje
              </button>
              <button class="btn-base stroke">Test</button>
            </div>
          </div>
        </div>
        <div
          class="bg-hero bg-no-repeat bg-cover w-full self-stretch flex justify-end items-end"
        >
          <div class="flex bg-[#F5F0EC] gap-8 px-8 py-6">
            <img
              src="assets/custom-svg/arrow.svg"
              width="25"
              alt="left"
              class="rotate-180 cursor-pointer"
            />
            <img
              src="assets/custom-svg/arrow.svg"
              width="25"
              alt="right"
              class="cursor-pointer"
            />
          </div>
        </div>
      </section>
      <section id="offer" class="bg-[#F5F0EC]"></section>
    </main>
    <div class="">
      <h1 class="">Test</h1>
      <h2 class="some-css">Test N2</h2>
      <h2>New element</h2>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
